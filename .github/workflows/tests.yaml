name: Tests

on: [ push, pull_request ]

jobs:
  unit-scenario-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Unit Test
        run: go test -gcflags=-l -covermode=atomic -coverprofile=coverage.txt
      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)

  benchmark-test:
    needs: unit-scenario-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Benchmark
        run: go test -gcflags='all=-N -l' -bench=. -benchmem -run=none

  compatibility-test:
    needs: benchmark-test
    strategy:
      max-parallel: 1
      matrix:
        go: [ 1.21, 1.22, 1.23, 1.24, 1.25 ]
        os: [ X64 ]
    runs-on: [ Linux, '${{ matrix.os }}' ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Unit Test
        run: go test -gcflags=-l -covermode=atomic
